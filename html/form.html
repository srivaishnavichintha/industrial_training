<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <center><h1>form tags in html</h1></center>
    <form >
        <fieldset>
            <legend>user information</legend>
            <label>enter your name:</label><input type="text" value="username" autofocus autocomplete="off"/><br>
            <label>mobile number:</label><input type="number"placeholder="enter mobile number" maxlength="10"/><br>
            <label>enter your email:</label><input type="email"/><br>
            <label>enter pass word:</label><input type="password" required/><br>
            <label>DOB:</label><input type="date"/><br>
            <label>select file</label><input type="file"/><br>
            <label>gender:</label><br>
            male<input type="radio" name="gender"/><br>
            female<input type="radio" name="gender"/><br>
           <label>select branch:</label><br>
           <select>
             <optgroup label="aec">aec</optgroup>
            <option>cme</option>
            <option>ece</option>
            <option>ccn</option>
            <optgroup label="acet">acet</optgroup>
            <option>cme</option>
            <option>ece</option>
            <option>ccn</option>
          </select><br>
          <label>Comments</label><br>
          <textarea ></textarea><br>
          <input type="submit"/><br>
          <input type="reset"/><br>
    </fieldset>
</form>

</body>
</html>
