<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <center><h1>table of college</h1></center>
    <table border="" cellspacing="0px">
        <tr>
            <th>sno</th>
            <th colspan="2">college</th>
            <th>branch</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="3" colspan="2">aec</td>
            <td>cme</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ccn</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ece</td>
        </tr>
    </table>
</body>
</html>
