<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color:cadetblue;
            box-shadow: 4px 4px 3px greenyellow,7px 7px 5px rebeccapurple;
        }
        .outline{
            height: 300px;
            width: 300px;
            background-color:cadetblue;
            outline:5px solid red;
        }
    </style>
</head>
<body>
    <center><h1>box shadow in css</h1></center>
    <hr><div></div><br><br>
    <center><h1>outline in css</h1></center><hr>
    <div class="outline"></div>
</body>
</html>
