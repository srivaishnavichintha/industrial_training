<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline styling</title>
    <link rel="stylesheet" href="externelstyle.css">
    <style>
        .styling{
            font-size: 30px;
            color:salmon;
        }
    </style>
</head>
<body>
    <h3>inlne styling</h3>
    <p style="font-size: 25px;color:palevioletred;">this is inline styling</p>
    <hr>
    <h3>this is internal styling</h3>
    <p class="styling">this is internalstyling</p>
    <hr>
    <h3>external styling</h3>
    <p class="external">this is external styling</p>
    <hr>
    <h3>id selector</h3>
    <div id="main"></div>
    <hr>
    <h3>element tag selector</h3>
    <span>this is element tag</span><br><br>
    <h3>attribute selector</h3>
    <input type="text">
    <input type="number"><br><br>
   <h3>pseudo selector</h3>
    <a href="">click here</a>
    <a href="">click here</a>
    <a href="">click here</a>
    <br>
    <br>
</body>
</html>
