<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style types</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-greek;
        }
        .img{
            list-style-image: url("image.jpg");
            height:200px;
            width:300px;
        }
    </style>
</head>
<body>
    <ul>
        <li>hii</li>
        <li>hello</li>
        <li>bye</li>
    </ul>
    <ol>
        <li>hii</li>
        <li>hello</li>
        <li>bye</li>
    </ol>
    <ul class="img">
        <li>hii</li>
        <li>hello</li>
        <li>bye</li>
    </ul>
</body>
</html>
